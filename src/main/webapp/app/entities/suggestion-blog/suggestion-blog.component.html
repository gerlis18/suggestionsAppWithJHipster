<div>
    <h2>
        <span jhiTranslate="suggestionsApp.suggestionBlog.home.title">Suggestion Blogs</span>
        <button class="btn btn-primary float-right create-suggestion-blog" [routerLink]="['/', { outlets: { popup: ['suggestion-blog-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="suggestionsApp.suggestionBlog.home.createLabel">
            Create new Suggestion Blog
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="suggestionBlogs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="suggestionsApp.suggestionBlog.title">Title</span></th>
            <th><span jhiTranslate="suggestionsApp.suggestionBlog.content">Content</span></th>
            <th><span jhiTranslate="suggestionsApp.suggestionBlog.create">Create</span></th>
            <th><span jhiTranslate="suggestionsApp.suggestionBlog.author">Author</span></th>
            <th><span jhiTranslate="suggestionsApp.suggestionBlog.Category">Category</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let suggestionBlog of suggestionBlogs ;trackBy: trackId">
                <td><a [routerLink]="['../suggestion-blog', suggestionBlog.id ]">{{suggestionBlog.id}}</a></td>
                <td>{{suggestionBlog.title}}</td>
                <td>{{suggestionBlog.content}}</td>
                <td>{{suggestionBlog.create | date:'medium'}}</td>
                <td>
                    {{suggestionBlog.author?.login}}
                </td>
                <td>
                    <div *ngIf="suggestionBlog.category">
                        <a [routerLink]="['../category', suggestionBlog.category?.id ]" >{{suggestionBlog.category?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../suggestion-blog', suggestionBlog.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'suggestion-blog/'+ suggestionBlog.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'suggestion-blog/'+ suggestionBlog.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
